fault_signatures:
  - match: "sensor lost"
    cause: "Optical link or hardware disconnection"
    action: "Check connectors, recalibrate emission module"
    priority: "High"
  - match: "frequency drift"
    cause: "Cooling inefficiency or dust on fans"
    action: "Clean filters, check oscillator, verify temperature"
    priority: "High"
  - match: "overheat"
    cause: "Cooling failure"
    action: "Inspect fans, thermal paste, airflow; reduce load"
    priority: "High"
